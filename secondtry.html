<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Line Graph</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <div id="lineChart" style="width:80%;height:80%;margin:auto;"></div>

  <script>
    // Example dataset
    var xValues = [1, 2, 3, 4, 5, 6];
    var yValues = [10, 14, 8, 18, 12, 20];

    var trace = {
      x: xValues,
      y: yValues,
      mode: 'lines+markers',   // lines + markers for hover points
      type: 'scatter',
      hovertemplate: 'X: %{x}<br>Y: %{y}<extra></extra>', // Custom hover label
      line: {color: 'blue'},
      marker: {size: 8, color: 'red'}
    };

    var layout = {
      title: 'Interactive Line Graph',
      hovermode: 'closest', // ensures nearest point highlights
      xaxis: {title: 'X Axis'},
      yaxis: {title: 'Y Axis'}
    };

    Plotly.newPlot('lineChart', [trace], layout);
  </script>
</body>
</html>
