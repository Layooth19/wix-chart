<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Plotly Chart</title>
  https://cdn.plot.ly/plotly-2.34.0.min.js
  <style>
    html, body { margin:0; padding:0; height:100%; }
    #chart { width:100%; height:100vh; }
  </style>
</head>
<body>
  <div id="chart"></div>
  <script>
    Plotly.newPlot('chart',
      [{ x:[0,1,2,3,4,5], y:[0,1,4,9,16,25], type:'scatter', mode:'lines+markers' }],
      { margin:{l:40,r:20,t:10,b:40}, hovermode:'closest' },
      { responsive:true }
    );
  </script>
</body>
</html>
