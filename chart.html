<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Line Chart</title>
  https://cdn.plot.ly/plotly-latest.min.js
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    #chart {
      width: 100%;
      max-width: 800px;
      height: 500px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div id="chart"></div>

  <script>
    // Generate random data
    const xValues = Array.from({ length: 10 }, (_, i) => i + 1);
    const yValues = xValues.map(() => Math.floor(Math.random() * 90 + 10));

    const trace = {
      x: xValues,
      y: yValues,
      mode: 'lines+markers',
      type: 'scatter',
      name: 'Random Data',
      hovertemplate: 'x: %{x}<br>y: %{y}<extra></extra>',
      marker: { color: 'blue' },
      line: { color: 'lightblue' }
    };

    const layout = {
      title: 'Interactive Line Chart',
      xaxis: { title: 'X Axis' },
      yaxis: { title: 'Y Axis' },
      hovermode: 'closest'
    };

    Plotly.newPlot('chart', [trace], layout);
  </script>
</body>
</html>
